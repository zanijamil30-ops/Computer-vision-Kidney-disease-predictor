<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Kidney CT Classifier</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Kidney CT Classifier</h1>

    <div class="upload-area">
      <!-- hidden native file input; label styled as button -->
      <input id="file-input" type="file" accept="image/*" />
      <label for="file-input" class="btn file-btn">Choose File</label>

      <!-- custom small text to indicate user can select an image (not the filename) -->
      <span id="file-hint" class="file-hint">Choose an image file (jpg/png)</span>

      <button id="predict-btn" class="btn predict-btn">Predict</button>
    </div>

    <div id="preview" class="preview">
      <p id="no-image-text">No image selected</p>
      <img id="preview-img" src="#" alt="preview" style="display:none;" />
    </div>

    <div id="result" class="result" style="display:none;">
      <h2>Prediction</h2>
      <p id="top-pred"></p>
      <h3>All probabilities</h3>
      <ul id="probs-list"></ul>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
